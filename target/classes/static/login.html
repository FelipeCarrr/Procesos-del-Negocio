<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1200px-User_icon_2.svg.png">
</head>
<body>
<h1>Sign in</h1>
<form action="" method="post" id="myForm">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required> <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required> <br>
    <button type="button" onclick="sendData('api/auth/login')">Sign Up</button>
</form>
<script src="js/local.js"></script>
</body>
</html>
