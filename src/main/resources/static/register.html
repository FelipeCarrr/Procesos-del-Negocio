    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>Sign Up</h1>
            </div>
            <div class="card-body">
                <form action="" method="post" id="myForm">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" required> <br>
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" required> <br>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required> <br>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" name="password" required> <br>
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="text" name="fechaNacimiento" class="form-control" id="fechaNacimiento" required> <br>
                    <label for="estadoCivil" class="form-label">Estado Civil</label>
                    <input type="text" name="estadoCivil" class="form-control" id="estadoCivil" required> <br>
                    <label for="tienHermano" class="form-label">Â¿Tiene Hermanos?</label>
                    <input type="text" name="tienHermano" class="form-control" id="tienHermano" required> <br>
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" name="estado" class="form-control" id="estado" required> <br>
                    <label for="roles" class="form-label">Roles</label>
                    <input type="text" name="roles" class="form-control" id="roles" required> <br>
                    
                    <button type="button" class="btn btn-info" onclick="sendData('api/users')">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
<script src="js/local.js"></script>
